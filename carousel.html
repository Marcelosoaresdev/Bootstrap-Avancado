<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css" />
    <style>
      img {
        height: 90vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div
      id="carousel-exemplo"
      class="carousel carousel-fade slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div data-bs-interval="3000" class="carousel-item active">
          <img
            class="d-block w-100"
            src="https://cdn.pixabay.com/photo/2018/06/09/21/37/summer-thunder-storm-3465247_1280.jpg"
          />
          <div class="carousel-caption">
            <h2>Foto de um Raio</h2>
          </div>
        </div>
        <div data-bs-interval="3000" class="carousel-item">
          <img
            class="d-block w-100"
            src="https://cdn.pixabay.com/photo/2019/08/09/13/51/boat-4395122_1280.jpg"
          />
          <div class="carousel-caption">
            <h2>Foto de um Barco</h2>
          </div>
        </div>
        <div data-bs-interval="3000" class="carousel-item">
          <img
            class="d-block w-100"
            src="https://cdn.pixabay.com/photo/2014/09/25/10/09/full-moon-460314_1280.jpg"
          />
          <div class="carousel-caption">
            <h2>Foto da Lua</h2>
          </div>
        </div>
      </div>
      <button
        data-bs-target="#carousel-exemplo"
        data-bs-slide="prev"
        class="carousel-control-prev"
        type="button"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        data-bs-target="#carousel-exemplo"
        data-bs-slide="next"
        class="carousel-control-next"
        type="button"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carousel-exemplo"
          class="active"
          data-bs-slide-to="0"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel-exemplo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel-exemplo"
          data-bs-slide-to="2"
        ></button>
      </div>
    </div>
    </div>

    <script src="/lib/bootstrap.bundle.min.js"></script>
  </body>
</html>
