<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/lib/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <button
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#exemplo-modal"
    >
      Abrir modal
    </button>
    <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>TÃ­tulo da Modal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sint
              iusto numquam, voluptatum assumenda nisi animi voluptas facere
              accusamus ratione reprehenderit amet, dolores atque quidem ex
              ipsa, dolor fugit. Eos, autem
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/lib/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modalExemplo = new bootstrap.Modal("#exemplo-modal");
        setTimeout(function () {
          modalExemplo.show();
        }, 3000); // Tempo para o modal ser exposto ao usuario
      });
    </script>
  </body>
</html>
